<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Quiz Practice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      flex: 1;
    }

    .top-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
    }

    .question-box {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .nav-bar button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      background: #020617;
      color: #cbd5f5;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
      <h2>Medical Quiz Practice</h2>
      <select id="subjectSelect" onchange="loadSubject()">
        <option value="neurology.json">Neurology</option>
        <option value="ent.json">ENT</option>
        <option value="dermatology.json">Dermatology</option>
        <option value="obg.json">Obstetrics & Gynecology</option>
        <option value="ophthalmology.json">Ophthalmology</option>
      </select>
    </div>

    <div class="question-box">
      <div id="questionText"></div>
      <div class="options" id="optionsBox"></div>
    </div>

    <div class="nav-bar">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <footer>
    Officially created by Prashant Vala
  </footer>

  <script src="script.js"></script>
</body>
</html>
