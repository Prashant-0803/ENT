<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Subject Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Select Your Subject</h2>

  <div class="subject-list">
    <button onclick="startQuiz('ent.json')">ENT</button>
    <button onclick="startQuiz('neuro.json')">Neurology</button>
    <button onclick="startQuiz('ophthalmology.json')">Ophthalmology</button>
    <button onclick="startQuiz('gynecology.json')">Gynecology</button>
    <button onclick="startQuiz('dermatology.json')">Dermatology</button>
  </div>
</div>

<script>
function startQuiz(subjectFile) {
  localStorage.setItem('subjectFile', subjectFile);
  window.location.href = "quiz.html";
}
</script>

</body>
</html>
