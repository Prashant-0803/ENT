<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Subject Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Multi-Subject Quiz</h2>

  <!-- Question -->
  <div id="questionBox"></div>

  <!-- Options -->
  <div id="optionsBox"></div>

  <!-- Navigation Buttons -->
  <div class="nav">
    <button onclick="prevQ()">Back</button>
    <button onclick="nextQ()">Next</button>
  </div>

  <!-- Jump to Question (Bottom Center) -->
  <div class="jump-center">
    <input type="number" id="jumpInput" placeholder="Enter question number">
    <button onclick="jumpQ()">Go</button>
  </div>

  <!-- Footer -->
  <hr>
  <div class="footer">
    <p>Created by <strong>Prashant Vala</strong></p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
