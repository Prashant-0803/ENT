<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Subject Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <!-- SUBJECT SELECTION -->
  <div id="subjectScreen">
    <h1>Multi-Subject Quiz</h1>

    <button class="subject-btn" data-subject="ent">ENT</button>
    <button class="subject-btn" data-subject="neuro">Neurology</button>
    <button class="subject-btn" data-subject="ophthalmology">Ophthalmology</button>
    <button class="subject-btn" data-subject="gynecology">Gynecology</button>
    <button class="subject-btn" data-subject="dermatology">Dermatology</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quizScreen" style="display:none;">
    <h2 id="questionText"></h2>

    <div id="options"></div>

    <div class="nav-buttons">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="jump">
      <input type="number" id="jumpInput" placeholder="Enter question number">
      <button onclick="jumpTo()">Go</button>
    </div>
  </div>

  <footer>
    Created by <strong>Prashant Vala</strong>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
