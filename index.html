<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medical Quiz</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

h2 { text-align: center; }

select {
  padding: 6px;
  font-size: 16px;
}

.question-box {
  background: white;
  padding: 20px;
  margin-top: 15px;
  border-radius: 6px;
}

.options button {
  display: block;
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  cursor: pointer;
}

.nav {
  text-align: center;
  margin-top: 15px;
}

footer {
  text-align: center;
  margin-top: 40px;
  padding: 15px;
  background: #222;
  color: #ccc;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Medical Quiz Practice</h2>

  <center>
    <select id="subjectSelect" onchange="loadSubject()">
      <option value="neurology.json">Neurology</option>
      <option value="ent.json">ENT</option>
      <option value="dermatology.json">Dermatology</option>
      <option value="obg.json">OBG</option>
      <option value="ophthalmology.json">Ophthalmology</option>
    </select>
  </center>

  <div class="question-box">
    <div id="questionText"></div>
    <div class="options" id="optionsBox"></div>
  </div>

  <div class="nav">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
</div>

<footer>
Officially creator By Prashant Vala<br>
</footer>

<script src="script.js"></script>
</body>
</html>
